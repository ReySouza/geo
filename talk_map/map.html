<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Trabalhos de Campo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-14.2350, -51.9253], 5);

    var streetMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
    });

    var satelliteMap = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      attribution: 'Tiles &copy; Google',
      maxZoom: 20
    });

    var markers = [
      {lat: -22.90676026974331, lng:-47.02271239809184 , title: "Parque Ecológico de Campinas, SP - GE606", date: "13/10/22", description: "Afloramento de Granada-Cordierita-Silimanita Gnaisse com presença de Textura Augen, Migmatitos e Eclogitos Retrometamorfizados em fácies Anfibolito", image:FieldGallery/gnaisse.jpg},
      {lat: -21.62050935863699, lng: -46.886994266221905, title: "São José do Rio Pardo, SP - GE606", date: "13/10/22", description: "Afloramento em corte de estrada de Granulito Charnockito retrometamorfizado em fácies Anfibolito", image:"FieldGallery/granulite.jpg"},
      {lat: -21.498116653962864, lng: -46.757740891526716, title: "Tapiratiba, SP - GE606", date:"13/10/22", description: "Afloramento em mina abandonada de rochas metacarbonáticas constituindo taludes de rochas calcissilicáticas e mármores dolomíticos", image:FieldGallery/marble.jpg},
      {lat: -21.086589978973286, lng: -46.58700149846656, title: "São Pedro da União, MG - GE606", date:"14/10/22", description: "Afloramento em corte de estrada no embasamento da Nappe de Passos, Faixa Brasilia-Sul, contendo Anfibolitos migmatizados", image:FieldGallery/amphibole.jpg},
      {lat: -20.64680280576038, lng: -46.26601891849274, title: "Mirante do Cânion, MG - GE606", date:"14/10/22", description:"Afloramento na região do Mirante dos Canyons contendo lentes de Filitos em meio a Sericita-Quartzitos, presença de clivagem de crenulação e muita muscovita", image:FieldGallery/capitolio.jpg},
      {lat: -20.567199070984724, lng:-46.40781164734022 , title: "Parque Nacional da Serra da Canastra, MG - GE606", date:"14/10/22", description:"Afloramento do grupo Canastra contendo Xistos, Quartzitos Micáceos, Quartzitos Metarenitos e sequências Metapelíticas e Metapsamíticas", image:FieldGallery/quartz.jpg},
      {lat: -20.9142148925223, lng: -46.07354708041224, title: "Carmo do Rio Claro, MG - GE606", date:"15/10/22", description:"Afloramento em corte de estrada contendo um Greenstone Belt, Rochas ultrabásicas como Websteritos, Dunitos e Piroxenitos, metamorfizados em fácies xisto verde com presença de Olivina e Serpentinita", image:FieldGallery/olivine.jpg},
      {lat: -21.41324070276759, lng: -45.475835103600616, title: "Três Pontas, MG - GE606", date:"15/10/22", description:"Afloramento em Pedreira desativada contendo um paredão de rochas do Terreno Andrelândia, são Rt-Sil-Ky-Grt Granulitos que possuem uma delineação a partir da composição de cianita e granada", image:FieldGallery/kyanite.jpg},
      {lat: -22.188975226747917, lng: -46.07669286421919, title: "Congonhal, MG - GE606", date:"16/10/22", description:"Afloramento em mina de extração de Manganês, Depósitos minerais contendo gonditos ricos em espessartita aparecem boudinados em meio a gnaisses", image:FieldGallery/manganese.jpg},
      {lat: -22.89546641605372, lng:-47.13099687467202 , title: "Pedreira Quibrita, Campinas, SP - GN304"},
      {lat: -22.74626812682461, lng: -46.87150095224391, title: "Dibase, Pedreira, SP - GN304"},
      {lat: -22.853813462731523, lng: -46.8079105938092, title: "Pedreira Barbieri, Morungaba, SP - GN304"},
      {lat: -22.249375, lng:-46.810022, title: "Espírito Santo do Pinhal, SP - GF508"},
      {lat: -21.889925, lng: -46.571906, title: "Poços de Caldas, MG - GF508"},
      {lat: -21.771439, lng: -46.574786, title: "Mirante de Poços de Caldas, MG - GF508"},
      {lat: -22.577206, lng: -47.947025, title: "Águas de São Pedro, SP - GF508"},
      {lat: -22.426481, lng:-47.885464 , title: "Itirapina, SP - GF508"},
      {lat: -22.715683300415172, lng: -47.329398837090615, title: "Hidrelétrica de Americana, SP - GF303"},
      {lat: -22.117117912145268, lng: -47.68921730962725, title: "Morro do Cuscuzeiro, Analândia, SP - GF303"},
      {lat: -23.193828139369504, lng:-47.32373678957631 , title: "Rodovia Santos Dumont, Salto, SP - GE601"},
      {lat: -23.21012693134362, lng: -47.527820393216885, title: "Parque das Monções, Porto Feliz, SP - GE601"},
      {lat: -22.530183911637003, lng: -47.641614746543425, title: "Rio Claro, SP - GE601"},
      {lat: -22.380350841481214, lng: -47.61100433908613, title: "São Carlos, SP - GE601"},
      {lat: -22.506108527281338, lng:-47.691744735863956, title: "Paraisolândia, SP - GE601"},
      {lat: -19.628540256697555, lng: -49.39036481407051, title: "Campina Verde, MG - GE601"},
      {lat: -19.361545589370323, lng: -49.6202502516988, title: "Rodovia Presidente Juscelino Kubitschek, Gurinhatã, MG - GE601"},
      {lat: -19.28208789560784, lng: -49.73753734129185, title: "Gurinhatã, MG - GE601"},
    ];

var redIcon = L.icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
});

var blueIcon = L.icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
});

var greenIcon = L.icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
});

var purpleIcon = L.icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-purple.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
});

var yellowIcon = L.icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
});

// Add the markers using the different colored icons
markers.forEach(function(marker) {
  var icon;
  if (marker.title.includes("GE606")) {
    icon = redIcon;
  } else if (marker.title.includes("GN304")) {
    icon = blueIcon;
  } else if (marker.title.includes("GF508")) {
    icon = greenIcon;
  } else if (marker.title.includes("GF303")) {
    icon = yellowIcon;
  } else {
    icon = purpleIcon;

  L.marker([marker.lat, marker.lng], { icon: icon }).addTo(map)
    .bindPopup("<h3>" + marker.title + "</h3><p>" + marker.date + "</p><p>" + marker.description + "</p><img src='" + marker.image + "' alt='Marker Image' width='200px'>");
});

    var baseMaps = {
      "Street Map": streetMap,
      "Satellite Map": satelliteMap
    };

    L.control.layers(baseMaps).addTo(map);
    streetMap.addTo(map);
  </script>
</body>
</html>
