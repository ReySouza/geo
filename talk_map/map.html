<!DOCTYPE html>
<html>
<head>
  <title>Leaflet ArcGIS Map with Markers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([38.9072, -77.0369], 13);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
    }).addTo(map);

    var marker = L.marker([38.9072, -77.0369]).addTo(map);
    marker.bindPopup("<b>Washington D.C.</b><br>This is the capital of the United States.").openPopup();

    function addMarker(lat, lng, title) {
      var newMarker = L.marker([lat, lng]).addTo(map);
      newMarker.bindPopup(title).openPopup();
    }

    addMarker(38.89511, -77.03637, "Lincoln Memorial");
    addMarker(38.89165, -77.03829, "Washington Monument");
    addMarker(38.89769, -77.0366, "White House");
  </script>
</body>
</html>
